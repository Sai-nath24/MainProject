<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form | Dan Aleko</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form id="loginForm" onsubmit="return validateLogin()" action="searchpage.html">
      <h1>Login</h1>
      <div class="input-box">
        <select id="usertype" required>
          <option value="" disabled selected>Select User Type</option>
          <option value="user">User</option>
          <option value="shopowner">Shop Owner</option>
        </select>
      </div>
      <div class="input-box">
        <input type="text" id="username" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Don't have an account? <a href="signup.html">Register</a></p>
      </div>
    </form>
  </div>

  <script>
    function validateLogin() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      var userType = document.getElementById("usertype").value;

      if (userType === "user" && username === "sainath" && password === "sainath24") {
        // Redirect to search page for regular users
        window.location.href = "searchpage.html";
        return false; // Prevent form submission
      } else if (userType === "shopowner" && username === "thiru" && password === "tir") {
        // Redirect to shopkeeper page for shop owners
        window.location.href = "shopkeeper.html";
        return false; // Prevent form submission
      } else {
        alert("Invalid username or password. Please try again.");
        return false;
      }
    }
  </script>
</body>
</html>
